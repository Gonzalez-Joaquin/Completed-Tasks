<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bino y Cino</title>
</head>

<body>
    <script>
        do {
            n = prompt('Bino te pide la cantidad de numeros a ingresar');
            n = parseInt(n);
        } while (isNaN(n));

        let arr = new Array(n);

        for (i = 0; i < n; i++) {
            do {
                y = prompt('Ingrese valor: ');
                y = parseInt(y);
            } while (isNaN(y));
            arr[i] = y;
        }

        let amount = new Array(0, 0, 0, 0);

        amount = detectMultiplo(arr,amount,n);

        print(amount,arr,n);

    </script>
</body>

</html>
