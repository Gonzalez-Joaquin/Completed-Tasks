<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Perfecto</title>
    <script src="./js/EsPerfecto.js"></script>
</head>

<body>
    <script>
        do {
            x = prompt('Ingrese numero para saber si es Perfecto');
            x = parseInt(x);
        } while (isNaN(x));

        cartel = 'No Es Perfecto';

        if (EsPerfecto(x) == true) {
            cartel = 'Es Perfecto';
        }
        
        alert(cartel);
    </script>
</body>

</html>
