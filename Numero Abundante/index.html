<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/EsAbundante.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Numero Abundante</title>
</head>

<body>
    <header>
        <h1>Numero Abundante</h1>
    </header>
    <script>
        do {
            x = prompt('Ingrese numero para saber si es abundante');
            x = parseInt(x);
        } while (isNaN(x));

        cartel = 'No Es Abundante';

        if(EsAbundante(x) == true){
            cartel = 'Es Abundante';
        }
        
        document.write('<p>'+cartel+'</p>')
    </script>
</body>

</html>
