<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/EsNarcisista.js"></script>
    <title></title>
</head>

<body>
    <script>
        let x
        do {
            x = prompt('Ingrese valor para saber si es narcisista');
            x = parseInt(x);
        } while (isNaN(x) || x == 0);

        cartel = 'No es Narcisista';
        
        if (EsNarciso(x) == true) { cartel = 'Es Narcisista'; }

        alert(cartel);
    </script>
</body>

</html>
